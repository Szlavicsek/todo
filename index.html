<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Add todos</h1>
    <div class="action-field-container">
    <div id="figureDiv">
      <input id="input" class="inputBox" type="text" placeholder=" add something" value="">
      <input id="filter" class="inputBox" type="text" placeholder=" filter" value="">
    </div>
    <div class="switch-button"><span class="active"></span>
      <button class="switch-button-case left active-case">add new</button>
      <button class="switch-button-case right">filter</button>
    </div>
    </div>
    <ul class="items">
    </ul>
    <button class="clear-all hidden" type="button" name="button">Clear all</button>
  </div>
  <script type="text/javascript" src="app.js">
  </script>
</body>
</html>
